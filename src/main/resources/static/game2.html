<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Firjan Adveture</title>
    
    <style>
        /* * 1. Remove margens e barras de rolagem indesejadas
         * que vêm por padrão nos navegadores.
         */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Esconde barras de rolagem */
        }

        /* * 2. Configura o <body> para centralizar seu conteúdo (o canvas)
         */
        body {
            /* Define a altura do corpo como 100% da tela */
            height: 100vh; 
            flex-direction: column;
            /* Define um fundo escuro (opcional, mas recomendado) */
            background-color: #FFF;

            /* Mágica da centralização com Flexbox */
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center;   /* Centraliza verticalmente */
        }
        
        /* * 3. Garante que o canvas (criado pelo Kaboom) se comporte bem
         */ 
        h1 {
            font-family: Arial, sans-serif;
            color: #333;
            margin-bottom: 20px; /* Adiciona um espaço abaixo do título */
        }
        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <h1>TESTE</h1>
    <script src="https://unpkg.com/kaboom@3000.0.0-beta.2/dist/kaboom.js"></script>
    <script src="assetLoader.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/save.js"></script>
    <script src="./scenes/world.js"></script>
    <script src="./scenes/battle.js"></script>
    <script src="main.js"></script>
    <script src="./scenes/level.js"></script>
</body>
</html>
